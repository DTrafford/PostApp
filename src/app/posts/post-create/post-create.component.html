<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Title Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        rows="4"
        placeholder="Post Message">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Content Required</mat-error>
    </mat-form-field>
    <div class="img-preview" *ngIf="imagePreview !== '' && imagePreview != null && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" >
     </div>
     <button mat-stroked-button type="button" (click)="filePicker.click()" *ngIf="mode === 'create'">Pick Image</button>
     <input type="file" #filePicker (change)="onImageSelected($event)">
      &nbsp;
      <button mat-raised-button color="primary" type="submit">Submit Post</button>
  </form>
</mat-card>
