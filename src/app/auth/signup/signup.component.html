<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        ngModel
        name="displayName"
        type="text"
        placeholder="User Name"
        #displayNameInput="ngModel"
        required>
      <mat-error *ngIf="displayNameInput.invalid">Please Enter A User Name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        ngModel
        name="email"
        type="email"
        placeholder="Email Address"
        #emailInput="ngModel"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please Enter A Valid Email Address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        ngModel
        name="password"
        type="password"
        placeholder="Password"
        #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please Enter A Valid Password</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Register</button>
  </form>
</mat-card>
