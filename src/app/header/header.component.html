<mat-toolbar color="primary">
  <span><a routerLink="/">PostMan</a></span>
  <span class="spacer"></span>
  <ul>
     <!-- <li>
      <a mat-button routerLink="/" routerLinkActive="mat-accent">Posts</a>
    </li> -->
     <li *ngIf="userAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Create Post</a>
    </li>
    <li *ngIf="!userAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Log In</a>
    </li>
    <li *ngIf="!userAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a>
    </li>
    <li *ngIf="userAuthenticated">
      <button mat-button [disabled] class="dName">{{this.displayName}}</button>
    </li>
    <br>
    <li *ngIf="userAuthenticated">
      <button mat-button (click)="onLogOut()">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
